<!DOCTYPE html>
<html>

<head>
    <title>Open in Notion Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/options.css" rel="stylesheet">
</head>

<body>
    <div class="field toggle">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="tabClose">
            <label class="onoffswitch-label" for="tabClose"></label>
        </div>
        <span>Close tab after opening Notion app</span>
    </div>

    <div class="field time">
        <label for="closeTime">Time to close (1-5 sec)</label>
        <input type="number" size="4" name="closeTime" min="1" max="5">
    </div>
    
    <div class="field workspaces">
        <label for="workspaces">Workspaces</label>
        <input type="text" size="32" name="workspaces" placeholder="workspace_one, workspace_two" />
        <p>Comma-separated list of workspaces to open in the app.<br>Leave empty to apply on all workspaces.</p>
    </div>
    
    <footer>
        <a href="https://www.buymeacoffee.com/osokin" target="_blank"><img src="https://cdn.buymeacoffee.com/buttons/v2/arial-yellow.png" alt="Buy Me A Coffee" style="height: 40px !important;width: 145px !important;" ></a>
    </footer>

    <script src="js/options.js"></script>
</body>

</html>
